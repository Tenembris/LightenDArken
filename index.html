<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600;700&family=Open+Sans:wght@300&family=Oxygen&family=Oxygen+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Lighten/Darken Color</title>
</head>
<body>
    <div class="container">
        <h1>Lighten/Darken Color</h1>
        <div id="settingsBox">
            <h3>Color (Hex)</h3>
            <input type="text" id="inputColor">
            <div id="switchContainer">
                <h3 class="unselected" id="laghtenTitle">Lighten</h3>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                  </label>
                  
                <h3 class="" id="darkenTitle">Darken</h3>
            </div>
            
            
            <p id="rangePerValue"></p>
            <input type="range" id="range">
        </div>
        <p>Input Color</p>
        <div class="colorBox" id="basicColor">

        </div>
        <p id="altParagraph"></p>
        <div class="colorBox" id="altColor">
            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
